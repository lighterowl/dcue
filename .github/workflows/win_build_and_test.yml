name: Build (Windows)

on: [push, pull_request]

jobs:
  build-win:
  
    runs-on: windows-latest
    
    strategy:
      matrix:
        buildtype: [Debug, Release]

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Build
      shell: cmd
      run: .github/win_build.bat ${{ matrix.buildtype }}
